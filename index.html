
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Systems Architect | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
      :root {
        --crimson: #A0151E;
        --charcoal: #0a0a0a;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--charcoal);
        font-family: 'Inter', sans-serif;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      .font-editorial {
        font-family: 'Oswald', sans-serif;
        letter-spacing: -0.04em;
        line-height: 0.85;
      }
      .font-mono-system {
        font-family: 'JetBrains Mono', monospace;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .vignette {
        background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.9) 100%);
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.035;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .fade-in {
        animation: fadeIn 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .swiss-border {
        border-color: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--crimson);
      }
    </style>
    <script type="importmap">

        "react/": "https://esm.sh/react@^19.2.4/",

</head>

</body>
</html>
